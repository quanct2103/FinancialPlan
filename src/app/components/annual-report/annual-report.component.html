<div class="annual-report-container">
  <div class="header">
    <h2>Annual Report</h2>
    <p class="subtitle">Annual Report List</p>
    <div class="search-bar">
      <input type="text" placeholder="Search by year" />
      <i class="fa fa-search"></i>
      <button>Search</button>
    </div>
  </div>

  <div class="table-container">
    <table class="report-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Year</th>
          <th>Total Expense</th>
          <th>Total Department</th>
          <th>Created Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.id }}</td>
          <td>{{ report.year }}</td>
          <td>{{ report.totalExpense | currencyFormat }}</td>
          <td>{{ report.totalDepartment }}</td>
          <td>{{ report.createdDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <a class="link" [routerLink]="['/annual-report-details', report.year]">
              <i class="fa fa-eye"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <p id="pagination-info">10/60 rows</p>
      <div>
        <button id="prev-page"><i class="fa fa-chevron-left"></i></button>
        <button id="next-page"><i class="fa fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>
